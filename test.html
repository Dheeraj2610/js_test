<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
           text-align: center;
           margin-top: 30vh;
        }
        button{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <input type="text" id="text" placeholder="Enter number"><br><br>
        <button id="add" onclick="text_add()">Add</button>
        <button id="sub"onclick="text_sub()">Sub</button>
        <button id="reset" onclick="clear_txt()">Reset</button>
    </div>
    <script>
        
       
            function text_add(){
                let i=document.getElementById('text').value;
                var result= parseInt(i)+1;
                document.getElementById('text').value=result;
            }
           function text_sub(){
            let i=document.getElementById('text').value;
                var result_sub=parseInt(i)-1;
                document.getElementById('text').value=result_sub;
            }
            function clear_txt(){
                document.getElementById('text').value="";
            }
    </script>
</body>
</html>
